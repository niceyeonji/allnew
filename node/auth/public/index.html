<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
        <script>
      function getParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
      function sessionStore() {
        let id = getParameter("id");
        let now = new Date();
        if (!window.sessionStorage) {
          alert("세션 스토리지를 지원하지 않습니다.");
          return;
        }
        sessionStorage.setItem(id, now);
        alert(`사용자 ${id} 님이 로그인 하셨습니다.`);
      }
    </script>
    <link type="text/css" rel="stylesheet" href="mystyle.css" />
  </head>
  <body  class="body">
    <div class="blur"><h3>Login</h3></div>
    <hr />
    <div class="box">
      <form action="/login" name="userForm" method="post">
        <pre><p>    Userid  : <input type="text" size="15" name="id" /></p></pre>
        <pre><p>Password  : <input type="password" size="15" name="pw" /></p></pre>
        
      <div class="inner">
        <input type="submit" value="LOGIN" />&nbsp;&nbsp;
        <input type="reset" value="CANCEL" /><br /><br />
      </form>
      <a href="register.html" style="text-decoration: none">JOIN</a>
    </div>
  </div>
    <hr />
    <div class="img">@Ungdii95</div>
  </body>
</html>
