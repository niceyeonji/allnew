<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>User Authentication</title>
  </head>
  <body>
    <h3>User Authentication</h3>
    <hr />
    <form name="userForm">
      <p>Userid : <input type="text" size="15" name="id" /></p>
      <p>Password : <input type="password" size="15" name="pw" /></p>
      <input
        type="button"
        value="get select"
        onclick='document.targetURL.location.href="/select"'
      />&nbsp;&nbsp;
      <input
        type="button"
        value="get selectQuery"
        onclick='document.targetURL.location.href="/selectQuery?userid="+document.userForm.id.value'
      />&nbsp;&nbsp;
    </form>
    <hr />
    <iframe
      name="targetURL"
      width="70%"
      height="500"
      style="border: none"
      src="/hello"
    ></iframe>
  </body>
</html>
