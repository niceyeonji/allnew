<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css" />
    <script>
      function getParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
          results = regex.exec(location.search);
        return results === null
          ? ''
          : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }
      function sessionStore() {
        let id = getParameter('id');
        let now = new Date();
        if (!window.sessionStorage) {
          alert('세션 스토리지를 지원하지 않습니다.');
          return;
        }
        sessionStorage.setItem(id, now);
        alert(`사용자 ${id} 님이 로그인 하셨습니다.`);
      }
      window.addEventListener('beforeunload', event => {
        event.preventDefault();
        event.returnValue = '';
      });
    </script>
  </head>
  <body class="body">
    <div class="blur"><h3>Register</h3></div>
    <hr />
    <div class="box">
      <form action="/register" name="userForm" method="post">
        <pre><p>    Userid  : <input type="text" size="15" name="id" /></p></pre>
        <pre><p>Password  : <input type="password" size="15" name="pw" /></p></pre>
        <input type="submit" value="JOIN" />&nbsp;&nbsp;
        <input type="reset" value="CANCEL" />
      </form>
    </div>
    <hr />
    <div class="img">@Ungdii95</div>
  </body>
</html>
