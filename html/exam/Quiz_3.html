<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      랜덤 배열 생성 후 각 배열의 원소를 누접합산하여 3n보다 크면 종료
    </title>
  </head>
  <body>
    <h3>랜덤 배열 생성 후 각 배열의 원소를 누접합산하여 3n보다 크면 종료</h3>
    <hr />
    <script>
      let n = 5;
      let arr = new Array(n);
      document.write('배열의 길이 : ' + n + '<br>');
      document.write('배열의 값 : ');
      for (let i = 0; i < n; i++) {
        arr[i] = Math.floor(Math.random() * 10 + 1);
        document.writeln(arr[i]);
      }

      let sum = 0;
      for (let i = 0; i < n; i++) {
        sum += arr[i];
        if (sum > 3 * n) {
          document.write('<br> 종료 시점의 인덱스 : arr[' + i + ']');
          break;
        }
      }
      document.write('<br> 합산 값 : ' + sum);
    </script>
  </body>
</html>
