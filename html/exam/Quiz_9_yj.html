    <title>프로토타입으로 Car 객체 만들기</title>
    <script>
      function Car(brand, grade, maxFuel, displacement, price) {
        this.brand = brand;
        this.grade = grade;
        this.maxFuel = maxFuel;
        this.displacement = displacement;
        this.price = price;

        this.leftFuel = maxFuel;

        // 메소드 작성
        this.drive = function (from, to, distance) {
          this.leftFuel -= distance;
          document.write(
            `${this.brand} 차량이 ${from}에서 ${to}까지 ${distance}Km 주행했습니다.<br>`,
          );
          if (this.leftFuel > 50)
            document.write(`잔여 연료량은 ${this.leftFuel}입니다. <br><hr>`);
          else
            document.write(
              `잔여 연료량은 ${this.leftFuel}입니다. <br> 주유가 필요합니다. <br><hr>`,
            );
          //   this.drivestart = from;
          //   this.drivearrive = to;
          //   this.drivedistance = distance;
          //   this.driveState = 0;
          //   return this.driveState;
          //   document.write(
          //     this.brand +
          //       ' 차량이' +
          //       this.drivestart +
          //       '에서 ' +
          //       this.drivearrive +
          //       '까지 ' +
          //       this.drivedistance +
          //       'Km 주행하셨습니다.',
          //   );
        };
        this.refueling = function (amount) {
          this.leftFuel += amount;
          document.write(
            `${amount}L 주유하여 잔여 연료량은 ${this.leftFuel}입니다. <br><hr>`,
          );
        };
        this.info = function () {
          document.write('<b>Car : </b><br>');
          document.write('브랜드 : ' + this.brand + '<br>');
          document.write('차종 : ' + this.grade + '<br>');
          document.write('최대 주유량 : ' + this.maxFuel + '<br>');
          document.write('배기량 : ' + this.displacement + '<br>');
          document.write('가격 : ' + this.price + '<br><hr>');
        };
      }
    </script>
