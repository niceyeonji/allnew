<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>누적합산 하여 20보다 크면 종료</title>
  </head>
  <body>
    <h3>누적합산 하여 20보다 크면 종료</h3>
    <hr />
    <script>
      var arr = new Array();
      var sum = 0;
      var i = 0;
      while (20 >= sum) {
        arr[i] = Math.floor(Math.random() * 5 + 1);
        sum += arr[i];
        i++;
      }
      document.write('배열의 크기 : ' + arr.length + '<br>');
      document.write('입력된 배열 : ' + arr + '<br>');
      document.write('누적 합산 값 : ' + sum + '<br>');
      document.write('최종 인덱스 : arr[' + (i - 1) + ']');
    </script>
  </body>
</html>
