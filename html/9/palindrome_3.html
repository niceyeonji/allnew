<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Palindrome</title>
    <script>
      // palindrome을 구하는 함수만들기
      function findChecked() {
        // 우리가 체크한 값이 뭔지 저장
        let p_type = null;
        //input에 있는 name이 "type"인 애들을 불러와 palindrome_type에 저장한다.
        let palindrome_type = document.getElementsByName('type');
        // input에 있는 id가 inputVal인 거를 불러와 palindrome_id에 저장한다.
        let palindrome_id = document.getElementById('inputVal');
        // palindrome_id에 들어온 값을 inputValue에 저장한다.
        let inputValue = palindrome_id.value;

        // 만약 숫자를 선택한 경우(0번째는 숫자, 1번째는 문자로 들어왔음)
        if (palindrome_type[0].checked) {
          // inputValue가 Number가 아닐 경우
          if (isNaN(inputValue)) {
            alert('숫자를 입력해주세요.');
            return;
          }
          // 길이가 3자리가 아닐 경우
          if (inputValue.length !== 3) {
            alert('3자리 숫자를 입력해주세요.');
            return;
          }
          // inputValue의 0번째와 2번째가 같다면
          if (inputValue[0] === inputValue[2]) {
            alert('palindrome이 맞습니다.');
          } else {
            alert('palindrome이 아닙니다.');
          }
          // 만약 문자를 선택한 경우
        } else if (palindrome_type[1].checked) {
          // 길이가 3자리가 아닐 경우
          if (inputValue.length !== 3) {
            alert('3자리 문자를 입력해주세요.');
            return;
          }
          // inputValue가 Number일 경우
          if (!isNaN(inputValue)) {
            alert('문자를 입력해주세요.');
            return;
          }
          // inputValue의 0번째와 2번째가 같다면
          if (inputValue[0] === inputValue[2]) {
            alert('palindrome이 맞습니다.');
          } else {
            alert('palindrome이 아닙니다.');
          }
        } else {
          alert('문자 또는 숫자를 선택해주세요.');
        }
      }
    </script>
  </head>
  <body>
    <h3>Palindrome</h3>
    <hr />
    <form>
      <input type="text" id="inputVal" />
      <input type="button" value="Check Palindrome" onclick="findChecked()" />
      <br />
      <br />
      <input type="radio" name="type" value="number" checked />숫자
      <input type="radio" name="type" value="text" />문자
    </form>
    <br />
    3자리 문자 또는 숫자를 입력하세요.
  </body>
</html>
