<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>랜덤 배열 생성 후 최대 값 출력</title>
  </head>
  <body>
    <h3>랜덤 배열 생성 후 최대 값 출력</h3>
    <hr />
    <script>
      let arr = new Array();
      let max = 0;
      for (let i = 0; i < 5; i++) {
        arr[i] = Math.floor(Math.random() * 100) + 1;
        max = arr[i] > max ? arr[i] : max;
      }
      //   max = arr[0] > arr[1] ? arr[0] : arr[1];
      //   max = max > arr[2] ? max : arr[2];
      //   max = max > arr[3] ? max : arr[3];
      //   max = max > arr[4] ? max : arr[4];
      document.write('전체 배열의 값 : ' + arr + '<br>');
      document.write('배열 원소 중 최대값 : ' + max);
    </script>
  </body>
</html>
