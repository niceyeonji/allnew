<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>기온 산불 미세먼지</title>
    <script>
      function getTemperature() {
        const checkboxes = document.getElementsByName('year');
        let selectedYears = [];

        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedYears.push(checkbox.value);
          }
        });

        if (selectedYears.length !== 2) {
          alert('두 개의 연도를 선택해야 합니다.');
          return;
        }

        const year1 = selectedYears[0];
        const year2 = selectedYears[1];

        fetchGraph(year1, year2);
      }

      function fetchGraph(year1, year2) {
        const url = `/temp_graph?year1=${year1}&year2=${year2}`;

        // AJAX 또는 fetch를 사용하여 서버에 GET 요청을 보내고 그래프를 받아옵니다.
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const {message, filename} = data;
            const graphContainer = document.getElementById('graph-container');
            const img = document.createElement('img');
            img.src = '/allnew/python/project2/html/public/media/' + filename;
            graphContainer.innerHTML = '';
            graphContainer.appendChild(img);
            console.log(message);
          })
          .catch(error => {
            console.error(error);
            alert('그래프를 가져오는 데 실패했습니다.');
          });
      }
    </script>
    <style>
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .col {
        flex-basis: 30%;
        border-right: 1px solid #ccc;
        padding: 10px;
      }
      .col:last-child {
        border-right: none;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body id="tt-body-index" class="layout-aside-right paging-number">
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <h1>
            <a>기온 산불 미세먼지</a>
          </h1>
        </div>
      </header>
    </div>
    <form onsubmit="event.preventDefault(); getTemperature()">
      <input type="checkbox" name="year" value="2018" /> 2018
      <input type="checkbox" name="year" value="2019" /> 2019
      <input type="checkbox" name="year" value="2020" /> 2020
      <input type="checkbox" name="year" value="2021" /> 2021
      <input type="checkbox" name="year" value="2022" /> 2022
    </form>
    <hr />
    <div class="row">
      <div class="col">
        <h2>기온</h2>
        <div id="graph-container">
          <button onclick="getTemperature()">그래프 그리기</button>
        </div>
      </div>
      <div class="col">
        <h2>산불</h2>
        <input type="button" value="산불 정보" onclick="getWildfire()" />
        <span id="wildfire-info"></span>
      </div>
      <div class="col">
        <h2>미세먼지</h2>
        <input type="button" value="미세먼지 정보" onclick="getAirQuality()" />
        <span id="air-quality-info"></span>
      </div>
    </div>
    <hr />
  </body>
</html>
