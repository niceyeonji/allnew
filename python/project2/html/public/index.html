<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>기온 산불 미세먼지</title>
    <script>
      function tempmongo() {
        const xhr = new XMLHttpRequest();
        const method = 'GET';
        const url = '/tempmongo';
        xhr.open(method, url);
        xhr.send();

        xhr.onreadystatechange = function () {
          if (xhr.readyState !== 4) return;

          if (xhr.status === 200) {
            console.log(xhr.responseText);
            const element = document.getElementById('ss3');
            element.innerHTML = xhr.responseText;
          } else {
            console.log('HTTP error', xhr.status, xhr.statusText);
          }
        };
      }

      function getTemperature() {
        const checkboxes = document.querySelectorAll(
          'input[name="year"]:checked',
        );

        if (checkboxes.length < 2) {
          alert('두 개 이상의 연도를 선택해주세요.');
          return;
        }

        const selectedYears = Array.from(checkboxes).map(
          checkbox => checkbox.value,
        );

        const xhr = new XMLHttpRequest();
        const method = 'GET';
        const url = `/gettemp?year=${selectedYears.join(',')}`;
        xhr.open(method, url);
        xhr.send();

        xhr.onreadystatechange = function () {
          if (xhr.readyState !== 4) return;

          if (xhr.status === 200) {
            console.log(xhr.responseText);
            const element = document.getElementById('ss1');
            const data = JSON.parse(xhr.responseText);
            let html = '';
            for (const key in data) {
              html += `<p>${key}: ${data[key]}</p>`;
            }
            element.innerHTML = html;
          } else {
            console.log('HTTP error', xhr.status, xhr.statusText);
          }
        };
      }
    </script>
    <style>
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .col {
        flex-basis: 30%;
        border-right: 1px solid #ccc;
        padding: 10px;
      }
      .col:last-child {
        border-right: none;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body id="tt-body-index" class="layout-aside-right paging-number">
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <h1>
            <a>기온 산불 미세먼지</a>
          </h1>
        </div>
      </header>
    </div>
    <form action="/gettemp" method="get">
      <input type="checkbox" name="year" value="2018" />2018
      <input type="checkbox" name="year" value="2019" />2019
      <input type="checkbox" name="year" value="2020" />2020
      <input type="checkbox" name="year" value="2021" />2021
      <input type="checkbox" name="year" value="2022" />2022
      <input type="submit" value="검색" />
    </form>
    <hr />
    <div class="row">
      <div class="col">
        <h2>기온</h2>
        <input type="button" value="기온 정보" onclick="tempmongo()" />
        <br />
        <br />
        <span id="ss3"></span>
        <span id="ss1"></span>
      </div>
      <div class="col">
        <h2>산불</h2>
        <input type="button" value="산불 정보" onclick="getWildfire()" />
        <span id="wildfire-info"></span>
      </div>
      <div class="col">
        <h2>미세먼지</h2>
        <input type="button" value="미세먼지 정보" onclick="getAirQuality()" />
        <span id="air-quality-info"></span>
      </div>
    </div>
    <hr />
  </body>
</html>
