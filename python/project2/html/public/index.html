<!DOCTYPE html>
<html>
  <head>
    <title>기온 산불 미세먼지</title>
    <script>
      function getHello() {
        const xhr = new XMLHttpRequest();
        const method = 'GET';
        const url = '/hello';
        xhr.open(method, url);
        xhr.send();

        xhr.onreadystatechange = function () {
          if (xhr.readyState !== 4) return;

          if (xhr.status === 200) {
            console.log(xhr.responseText);
            const element = document.getElementById('ss1');
            element.innerHTML = xhr.responseText;
          } else {
            console.log('HTTP error', xhr.status, xhr.statusText);
          }
        };
      }
    </script>
    <style>
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .col {
        flex-basis: 30%;
        border-right: 1px solid #ccc;
        padding: 10px;
      }
      .col:last-child {
        border-right: none;
      }
    </style>
  </head>
  <body id="tt-body-index" class="layout-aside-right paging-number">
    <div id="wrap">
      <header id="header">
        <div class="inner">

            <a>기온 산불 미세먼지</a>
          </h1>
        </div>
      </header>
    </div>
    <form action="submit.php" method="post">
      <input type="checkbox" name="year" value="2018" />2018
      <input type="checkbox" name="year" value="2019" />2019

      <input type="checkbox" name="year" value="2021" />2021
      <input type="checkbox" name="year" value="2022" />2022
      <input type="submit" value="검색" />
    </form>
    <hr />
    <div class="row">
      <div class="col">
        <h2>기온</h2>

        <input type="button" value="Node Hello" onclick="getHello()" />

      </div>
      <div class="col">
