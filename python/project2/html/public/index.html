<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>기온 산불 미세먼지</title>
    <script>
      function getTemperature() {
        const checkboxes = document.getElementsByName('year');
        let selectedYears = [];

        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedYears.push(checkbox.value);
          }
        });

        if (selectedYears.length !== 2) {
          alert('두 개의 연도를 선택해야 합니다.');
          return;
        }

        const year1 = selectedYears[0];
        const year2 = selectedYears[1];

        fetchGraph(year1, year2);
        fetchDataFrame(year1, year2);
      }

      function fetchGraph(year1, year2) {
        const url = `/temp_graph?year1=${year1}&year2=${year2}`;

        // AJAX 또는 fetch를 사용하여 서버에 GET 요청을 보내고 그래프를 받아옵니다.
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const {message, filename} = data;
            const graphContainer = document.getElementById('graph-container');
            const img = document.createElement('img');
            img.src = '/media/' + filename;
            img.style.width = '600px';
            graphContainer.innerHTML = '';
            graphContainer.appendChild(img);
            console.log(message);
          })
          .catch(error => {
            console.error(error);
            alert('그래프를 가져오는 데 실패했습니다.');
          });
      }

      function fetchDataFrame(year1, year2) {
        const url = `/combined_frame/${year1}/${year2}`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const dataframeContainer = document.getElementById(
              'dataframe-container',
            );
            const table = document.createElement('table');
            table.style.borderCollapse = 'collapse';

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');

            // Add Year columns to header
            const yearHeader = document.createElement('th');
            yearHeader.style.border = '1px solid #ddd';
            yearHeader.style.padding = '8px';
            yearHeader.textContent = 'Year';
            headerRow.appendChild(yearHeader);

            for (const month of Object.keys(data)) {
              const th = document.createElement('th');
              th.style.border = '1px solid #ddd';
              th.style.padding = '8px';
              th.textContent = month;
              headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            for (const year of [year1, year2]) {
              const dataRow = document.createElement('tr');
              const yearCell = document.createElement('td');
              yearCell.style.border = '1px solid #ddd';
              yearCell.style.padding = '8px';
              yearCell.textContent = year;
              dataRow.appendChild(yearCell);

              for (const month of Object.keys(data)) {
                const td = document.createElement('td');
                td.style.border = '1px solid #ddd';
                td.style.padding = '8px';
                td.textContent = data[month][year];
                dataRow.appendChild(td);
              }
              tbody.appendChild(dataRow);
            }
            table.appendChild(tbody);

            dataframeContainer.innerHTML = '';
            dataframeContainer.appendChild(table);
          })
          .catch(error => {
            console.error(error);
            alert('데이터를 가져오는 데 실패했습니다.');
          });
      }

      function getFire() {
        const checkboxes = document.getElementsByName('year');
        let selectedYears = [];

        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedYears.push(checkbox.value);
          }
        });

        if (selectedYears.length !== 2) {
          alert('두 개의 연도를 선택해야 합니다.');
          return;
        }

        const year1 = selectedYears[0];
        const year2 = selectedYears[1];

        fetchFireGraph(year1, year2);
      }
      function fetchFireGraph(year1, year2) {
        const url = `/fire_graph?year1=${year1}&year2=${year2}`;

        // AJAX 또는 fetch를 사용하여 서버에 GET 요청을 보내고 그래프를 받아옵니다.
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const {message, filename} = data;
            const graphContainer = document.getElementById(
              'firegraph-container',
            );
            const img = document.createElement('img');
            img.src = '/media/' + filename;
            img.style.width = '600px';
            graphContainer.innerHTML = '';
            graphContainer.appendChild(img);
            console.log(message);
          })
          .catch(error => {
            console.error(error);
            alert('그래프를 가져오는 데 실패했습니다.');
          });
      }
    </script>
    <style>
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .col {
        flex-basis: 30%;
        border-right: 1px solid #ccc;
        padding: 10px;
      }
      .col:last-child {
        border-right: none;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body id="tt-body-index" class="layout-aside-right paging-number">
    <div id="wrap">
      <header id="header">
        <div class="inner">
          <h1>
            <a>기온 산불 미세먼지</a>
          </h1>
        </div>
      </header>
    </div>
    <form onsubmit="event.preventDefault(); getTemperature(); getFire()">
      <input type="checkbox" name="year" value="2018" /> 2018
      <input type="checkbox" name="year" value="2019" /> 2019
      <input type="checkbox" name="year" value="2020" /> 2020
      <input type="checkbox" name="year" value="2021" /> 2021
      <input type="checkbox" name="year" value="2022" /> 2022
    </form>
    <hr />
    <div class="row">
      <div class="col">
        <h2>기온</h2>
        <div id="graph-container">
          <button onclick="getTemperature()">기온 정보</button>
        </div>
        <div id="dataframe-container"></div>
      </div>
      <div class="col">
        <h2>산불</h2>
        <div id="firegraph-container">
          <button onclick="getFire()">산불 정보</button>
        </div>
        <div id="dataframe-container"></div>
      </div>
      <div class="col">
        <h2>미세먼지</h2>
        <input type="button" value="미세먼지 정보" onclick="getAirQuality()" />
        <span id="air-quality-info"></span>
      </div>
    </div>
    <hr />
  </body>
</html>
